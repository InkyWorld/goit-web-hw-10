{% extends 'base.html' %}
{% block load %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'quotes/styles.css' %}" />
{% endblock %}
{% block base %}
  <div class="author-details">
    <h3 class="author-title">{{ author.fullname}}</h3>
    <p>
      <strong>Born:</strong> <span class="author-born-date">{{ author.born_date}}</span> <span class="author-born-location"> {{ author.born_location }}</span>
    </p>
    <p>
      <strong>Description:</strong>
    </p>
    <div class="author-description">{{ author.description }}</div>
  </div>
{% endblock %}
