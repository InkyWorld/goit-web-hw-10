<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>hw</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    {% block load %}

    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row header-box">
        <div class="col-md-4">
          <h1><a href="{% url 'quotes:main' %}" style="text-decoration: none">Quotes to Scrape</a></h1>
        </div>
        <div class="col-md-6">
          <p class="btn-group">
            {% if user.is_authenticated %}
              <button class="btn btn-primary btn-block" disabled>{{ user.username }}</button>
              <a href="{% url 'quotes:add-author' %}" class="btn btn-primary btn-block">add author</a>
              <a href="{% url 'quotes:add-quote' %}" class="btn btn-primary btn-block">add quote</a>
              <a href="{% url 'authentication:logout' %}" class="btn btn-danger btn-block">logout</a>
            {% else %}
              <a href="{% url 'authentication:login' %}" class="btn btn-primary btn-block">login</a>
              <a href="{% url 'authentication:sign-up' %}" class="btn btn-primary btn-block">sign up</a>
            {% endif %}
          </p>
        </div>
      </div>
      {% block base %}

      {% endblock %}
    </div>
  </body>
</html>
